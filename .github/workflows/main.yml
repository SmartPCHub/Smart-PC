name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Download
      run: Invoke-WebRequest  https://drive.google.com/file/d/1fHui6EutDfoWaiXz0KtkEAci8a6J1p1v/view?usp=sharing -OutFile  zrok_0.4.32_windows_amd64.zip
    - name: Extract
      run: Expand-Archive zrok_0.4.32_windows_amd64.zip                
    - name: Directory  Path
      run: cd
    
           
    - name: Zrok version
      run: zrok version
    - name: Create Tunnel
      run: zrok.exe tcp 3389
